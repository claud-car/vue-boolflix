<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./master.css">
  <title>Boolflix</title>
</head>
<body>

  <div id="root">
    <div class="container">
      <div class="title">
        <img src="./img/boolflix_logo.png" alt="">
        <h1>Boolflix</h1>
        <div class="search-bar">
          <input type="text" value="" placeholder="Cerca il film" v-model="search" @keyup.enter="searchMovie">
          <button type="button" name="button" @click="searchMovie">Cerca</button>
        </div>
      </div>
      <div class="cards">
        <div class="card" v-for="movie in movies">
          <img :src=`https://image.tmdb.org/t/p/w500/${movie.poster_path}` alt="">
          <div class="text">
            <div class="info">
              <p>Titolo: {{movie.title}}</p>
              <p>Titolo originale: {{movie.original_title}}</p>
              <span>Lingua: {{movie.original_language}}</span><br>
              <span>Voto: {{movie.vote_average}}</span>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>

</body>
</html>
